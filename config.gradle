Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

ext {
    majorVersion = Integer.parseInt(properties.getProperty("MAJOR_VERSION"))
    minorVersion = Integer.parseInt(properties.getProperty("MINOR_VERSION"))
    patchVersion = Integer.parseInt(properties.getProperty("PATCH_VERSION"))
    versionCode = getVersionCode()
    versionName = getVersionName()
}

def getVersionCode() {
    Integer code = majorVersion * 100 + minorVersion * 10 + patchVersion
    println("version code: " + code)
    return code
}

def getVersionName() {
    String name = majorVersion + "." + minorVersion + "." + patchVersion
    println("version name: " + name)
    return name
}